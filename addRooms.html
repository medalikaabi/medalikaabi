        <header>Add New Room</header>

                <label>Room Name</label>

                <span id="roomNameError"></span>
            </div>
            
            <div class="input-box">

                    <option value=""></option>

            </div>
            <div class="input-box">
                <label>Capacity</label>
                <input type="text" placeholder="Rooms Capacity" id="capacity">
                <span id="capacityError"></span>
            </div>
            <div class="input-box">
                <label>Description</label>
                <input type="text" placeholder="Description" id="roomDesc">
                <span id="roomDescError"></span>
            </div>
            <div class="input-box">
                <label>Price</label>
                <input type="number" placeholder="Price" id="roomPrice">
                <span id="roomPriceError"></span>
                </div>                                 
        </div>
      </div>
      <div class="form-group">
          <button type="button" value="Submit" class="primary-btn" id="btn1" onclick="addRooms()">Add Room</button>
