    <section class="container">
        <header>Add New House</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>House Name</label>
                <input type="text" placeholder="House Name" id="houseName">
                <span id="houseNameError"></span>
            </div>
            <div class="input-box">
                <label>Rooms Number</label>
                <input type="text" placeholder="Rooms Number" id="roomsNumber">
                <span id="roomsNumberError"></span>
            </div>
            <div class="input-box">
                <label>Adress</label>
                <input type="text" placeholder="House Adress" id="houseAdress">
                <span id="houseAdressError"></span>
            </div>
            <div class="input-box">
                <label>View</label>
                <input type="text" placeholder="View" id="houseView">
                <span id="houseViewError"></span>
                </div>
                <div class="input-box">
                    <label>City</label>
                    <input type="text" placeholder="City" id="city">
                <span id="cityError"></span>
                </div>
                                 
        </div>
      </div>
      <div class="form-group">
      <button type="button" value="Submit" class="primary-btn" id="btn1" onclick="addHouse()">Add House</button>
    
      </div>
      </form>
    </section>
