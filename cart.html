<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="index2css.css">
    <link rel="stylesheet" href="footercss.css">
    <link rel="stylesheet" href="addtocart.css">
    <script src="https://fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</head>
<body>


      <!-- start header area -->
     
    <nav class="navbar" style="position: fixed; width: 100%;">
        <div class="logo"><a href="index2.html"><h1>Guest House</h1></a></div>
        <ul class="menu" id="headerBloc">
            <script>
            generateHeader();
        </script>
        </ul>
        </nav>
    <!-- end header area -->
    
    <!-- start section houses -->

    <div class="container">
        <header>
            <div class="title">Check our Best Deals</div>
            <div class="icon-cart">
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <span>0</span>
            </div>
        </header>
        <div class="listProduct">
            <div class="item">
                <img src="assets/img3.jpg" alt="">
                <h2>Name House</h2>
                <div class="price">$100</div>
                <button class="addcart"> Add To Cart</button>
            </div>
        </div>
    </div>
    <div class="cartTab">
        <h1>Shopping Cart</h1>
        <div class="listCart">
            <div class="item">
              <div class="image">
                <img src="assets/img3.jpg" alt="">
              </div>
              <div class="name">
                Name
              </div>
              <div class="totalPrice">
                   $200
              </div>
              <div class="quantity">
                   <span class="minus"><</span>
                   <span>1</span>
                   <span class="plus">></span>
              </div>
            </div>        
        </div>
        <div class="btn">
            <button class="close">CLOSE</button>
            <button class="checkOut">Check Out</button>
        </div>
        
    </div>

    

  
   
    
   

        </div>
    </footer>
    <script src="script.js"></script>
    <script src="app.js"></script>
    <script src="houses.json"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
