    <title>Sign Up Owner</title>
</head>
<body>
      <!-- start header area -->
    <nav class="navbar" style="position: fixed; width: 100%;">
        <div class="logo"><a href="index2.html"><h1>Guest House</h1></a></div>
        <ul class="menu" id="headerBloc">
            <script>
            generateHeader();
        </script>
        </ul>
        </nav>


    <!-- end header area -->
    
    <!-- start section houses -->

    
    <!-- end section houses -->



    <section class="container">
        <header>Sign Up</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>First Name</label>
                <input type="text" placeholder="First Name" id="firstName">
                <span id="firstNameError"></span>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" id="lastName">
                <span id="lastNameError"></span>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Email Address" id="email">
                <span id="emailError"></span>

            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" placeholder="password" id="password">
                <span id="passwordError"></span>
                </div>

                <div class="input-box">
                    <label>Tel</label>
                    <input type="number" placeholder="tel" id="tel">
                <span id="telError"></span>
                </div>


                <div class="input-box">
                    <label>Adresse</label>
                    <input type="text" placeholder="Adresse" id="adresse">
                <span id="adresseError"></span>
                </div>
                    

                <div class="input-box">
                    <label>Fax</label>
                    <input type="number" placeholder="Fax" id="fax">
                    <span id="faxError"></span>
                    </div>

                    <div class="input-box">
                    <label>Patente</label>
                    <input type="text" placeholder="Patente" id="patente">
                    <span id="patenteError"></span>
                    <input type="file">
                  </div>
            
        </div>
      </div>
      <button class="button" value="Submit" onclick="signupOwner()">Sign Up Owner</button>
      </form>
    </section>

    <!-- start footer area -->

                <li><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>

        if (!adminsAdded) {
            insertAdmins()
        }
    </script>
